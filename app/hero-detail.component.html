<div *ngIf="hero">
  <h2>{{hero.name}}</h2>
  <div><label>id: </label><span>{{hero.id}}</span></div>
  <div><label>name: </label><span><input type="text" [(ngModel)]="hero.name" placeholder="name"/></span></div>

</div>
<button (click)="save()">Save</button>
<button (click)="goBack()">Back</button>
